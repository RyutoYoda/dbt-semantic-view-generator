name: Generate Semantic Views

on:
  push:
    branches:
      - main
    paths:
      - 'models/**/semantic/*.sql'
      - 'models/**/semantic/*.yml'
  workflow_dispatch:

jobs:
  generate-semantic-views:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install openai PyYAML

      - name: Generate Semantic Views
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_semantic_view.py

      - name: Check for changes
        id: check_changes
        run: |
          git add models/**/semantic/semantic_views/
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Generate semantic views from dbt models"
          branch: generate-semantic-views-${{ github.run_number }}
          delete-branch: true
          title: "Generate Semantic Views"
          body: |
            This PR automatically generates Snowflake Semantic Views based on dbt SQL models.

            The semantic views enable natural language queries via Cortex Analyst.

            Generated by GitHub Actions.
          labels: |
            automated
            semantic-view
